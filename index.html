<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TekaStory</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: 'Oswald';
      src: url('/fonts/Oswald-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: 'Oswald';
      src: url('/fonts/Oswald-Light.ttf') format('truetype');
      font-weight: 300;
      font-style: normal;
    }
    @font-face {
      font-family: 'Oswald';
      src: url('/fonts/Oswald-Bold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
    }
    @font-face {
      font-family: 'Open Sans';
      src: url('/fonts/OpenSans-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
    }
     @font-face {
      font-family: 'Open Sans';
      src: url('/fonts/OpenSans-Bold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
    }

    :root {
      /* --- ACTION COLORS --- */
      --color-primary: #4F46E5; /* Indigo 600 */
      --color-primary-hover: #4338CA; /* Indigo 700 */
      --color-secondary: #64748B; /* Slate 500 */
      --color-secondary-hover: #475569; /* Slate 600 */
      --color-accent: #4F46E5; /* Indigo 600 */
      --color-danger: #dc2626;
      --color-danger-hover: #b91c1c;

      /* --- SURFACE COLORS --- */
      --color-background: #F1F5F9; /* Slate 100 */
      --color-surface: #ffffff;
      --color-surface-muted: #E2E8F0; /* Slate 200 */
      --color-surface-hover: #CBD5E1; /* Slate 300 */
      
      /* --- TEXT COLORS --- */
      --color-text: #1E293B; /* Slate 800 */
      --rgb-text: 30, 41, 59;
      --color-text-medium: #475569; /* Slate 600 */
      --color-text-muted: #64748B; /* Slate 500 */
      --color-text-subtle: #94A3B8; /* Slate 400 */
      --color-text-light: #ffffff;
      
      /* --- BORDER COLORS --- */
      --color-border: #CBD5E1; /* Slate 300 */
      --color-border-muted: #94A3B8; /* Slate 400 */
      
      /* --- SPECIALIZED COLORS --- */
      --color-panel-border: var(--color-text);
      --color-panel-border-hover: var(--color-primary);

      --color-focus: var(--color-primary);
      --color-focus-secondary: var(--color-secondary);
      --color-focus-danger: #ef4444;

      --color-overlay-base: #000000;
      --rgb-overlay-base: 0, 0, 0;
      --color-primary-overlay: rgba(30, 41, 59, 0.75);
      --color-tooltip-bg: #1E293B;
      --color-shadow: rgba(0, 0, 0, 0.1);
      
      /* --- OPACITY VALUES --- */
      --opacity-disabled: 0.5;
      --opacity-drag: 0.75;
      --opacity-header: 0.8;
      --opacity-header-icon: 0.9;
      --opacity-overlay: 0.7;
      --opacity-loading-overlay: 0.85;
      --opacity-tooltip: 1;
      --opacity-none: 0;
      --opacity-full: 1;
    }

    .font-oswald {
      font-family: 'Oswald', sans-serif;
    }
    /* For custom scrollbars */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--color-surface-muted);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--color-border-muted);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--color-text-subtle);
    }
    /* For DND-Kit overlay */
    .drag-overlay {
      --tw-shadow: 0 25px 50px -12px var(--color-shadow);
      --tw-shadow-colored: 0 25px 50px -12px var(--tw-shadow-color);
      box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
    }
    body {
        font-family: 'Open Sans', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }
  </style>

}
